Disk cleanup is not installed by default. This task is optional.
<h3>Install</h3>
<ol>
    <li>Open <strong>Server Manager</strong></li>
    <li>Find and click on <strong>Add Feature</strong></li>
    <li>Add <strong>Desktop Experience</strong></li>
</ol>
Note: this will install additional features which aren't necessary for Server.
