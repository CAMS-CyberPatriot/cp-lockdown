<h2>Add/Remove Programs</h2>
<h3>Location</h3>
<ol>
  <li>Open <a href="#Control Panel">Control Panel</a></li>
  <li>Find <strong>Programs</strong></li>
  <li>Find and click on <strong>Uninstall a Program</strong></li>
</ol>
<h3>Settings</h3>
<ul>
  <li>Do not remove any necessary programs (e.g. Microsoft, Windows, CyberPatriot, any required by readme)</li>
  <li>Uninstall all other programs</li>
</ul>
