<h2>Hosts file</h2>
<h3>Location</h3>
<ol>
  <li>Open <a href="#Terminal">Terminal</a></li>
  <li>cat /etc/hosts</li>
</ol>
<h3>Settings</h3>
<ul>
  <li>Disable any entry lines by adding a # to the start of the line</li>
  <li>Default file entries:
    <ul>
      <li>127.0.0.1 localhost</li>
      <li>127.0.1.1 ubuntu</li>
    </ul>
  </li>
  <li>Ignore IPv6 lines</li>
</ul>
